<div>
  <md-list-item ng-repeat="p in productsPage.content">
    <img ng-src="images/product_images/{{p.thumbnail}}" alt="">
    <md-card-content class="col-md-12">
      <h4 class="pull-right">${{p.price}}</h4>
      <h4><a href="#/products/{{p.id}}">{{p.name}}</a></h4>
      <p>{{p.description}}</p>
      <div class="ratings">
        <p class="pull-right">15 reviews</p>
        <!--<rating ng-model="3" max="5"></rating>-->
      </div>
    </md-card-content>
  </md-list-item>
</div>
